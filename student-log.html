<section class="teacher-log">
<div class="container">
     <h3 class="wow fadeInUp" data-wow-delay=".3s">  أهلا بك أيها الطالب   </h3>
    
     <p class="wow fadeInUp" data-wow-delay=".6s"> بتسجيلك الدخول ستتمكن من الإنضمام لفصلك و معلمك و أداء اختبار فارك VARK </p>
    
    <form>
     <div class="teacher-form wow fadeInUp" data-wow-delay=".9s"> 
         
          <div class="form-fld">
              <input class="form-control" type="text" placeholder=" إسم المستخدم ">
              <img src="images/user-ico.png" class="img-responsive" width="100%">          
          </div>
         
          <div class="form-fld">
              <input class="form-control" type="text" placeholder=" كود الفصل ">
              <img src="images/class-ico.png" class="img-responsive" width="100%">          
          </div>
         
         
          <div class="form-fld">
              <input class="form-control" type="password" placeholder=" كلمة المرور ">
              <img src="images/lock-ico.png" class="img-responsive" width="100%">          
          </div>
          
         <p class="forg-pass">  نسيت كلمة المرور </p>
     </div>
    
    
     
    
    
     <a href="student-home.html" type="submit" class="btn vark-greenbtn wow fadeInUp" data-wow-delay="1.2s">  دخول  </a> 
    
    </form>
     <p class="or wow fadeInUp" data-wow-delay="1.5s"> أو </p>
    
     <a href="student-register.html"  class="btn vark-bluebtn wow fadeInUp" data-wow-delay="1.8s">  إنشاء حساب جديد  </a> 
    
</div>      
      
</section>
