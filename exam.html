<section class="exam-body">

        <form>
         <div class="exam-box wow fadeIn">
        
            <p> 1- أنت تريد أن تتعلم برنامجاً أو مهارة أو لعبة جديدة في الحاسوب، فأنت: </p>
             
            <ul>
               <li class=" wow fadeInUp" data-wow-delay=".3s"> 
                   <label class="answer"> تقرأ التعليمات المكتوبة المرفقة بالبرنامج . 
                      <input type="checkbox">
                      <span class="checkmark"></span>
                   </label>
               </li>
                
               <li class=" wow fadeInUp" data-wow-delay=".6s"> 
                   <label class="answer">تستخدم لوحة المفاتيح . 
                      <input type="checkbox">
                      <span class="checkmark"></span>
                   </label>
               </li>
                
               <li class=" wow fadeInUp" data-wow-delay=".9s"> 
                   <label class="answer"> تتحدث مع اناس يعرفون هذا البرنامج . 
                      <input type="checkbox">
                      <span class="checkmark"></span>
                   </label>
               </li>
                
               <li class=" wow fadeInUp" data-wow-delay="1.2s"> 
                   <label class="answer"> تتبع الرسم الموجود فى الكتاب المرفق به . 
                      <input type="checkbox">
                      <span class="checkmark"></span>
                   </label>
               </li>
                
            </ul>
         </div>         
        
         <a href="exam-2.html" type="submit" class="btn vark-greenbtn wow fadeInDown">  التالى    </a>
