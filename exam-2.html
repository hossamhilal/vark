            <p>2- أنت تساعد شخصاً يريد الوصول إلى المطار أو وسط المدينة، أو محطة السكة الحديدية. فأنت يمكن أن: </p>
             
            <ul>
               <li class=" wow fadeInUp" data-wow-delay=".3s"> 
                   <label class="answer"> تذهب معها . 
                      <input type="checkbox">
                      <span class="checkmark"></span>
                   </label>
               </li>
                
               <li class=" wow fadeInUp" data-wow-delay=".6s"> 
                   <label class="answer"> تخبرها عن الاتجاهات .
